<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    .button-container {
      margin-top: 50px;
    }
    
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }
    
    #startButton {
      background-color: #4CAF50;
      color: white;
    }
    
    #stopButton {
      background-color: #f44336;
      color: white;
      display: none;
    }
    
    .status {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Simple Audio Recorder</h1>
  
  <div class="button-container">
    <button id="startButton">Start Recording</button>
    <button id="stopButton">Stop Recording</button>
  </div>
  
  <div class="status" id="status"></div>
  
  <script src="script.js"></script>
</body>
</html>
